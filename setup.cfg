[flake8]
ignore =
    W503
exclude =
    tests/,
    */migrations/,
    data/
    venv/,
    env/,
    docs/,
    frontend/,
    infra/
per-file-ignores =
    */settings.py:E501

[isort]
profile = black
force_sort_within_sections = true
line_length = 80
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
known_third_party = django,djangorestframework,rest_framework,drf_spectacular,corsheaders
known_first_party = backend,api,cookbook,foodgram
