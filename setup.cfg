[flake8]
ignore =
    W503
exclude =
    tests/,
    */migrations/,
    data/
    venv/,
    env/,
    docs/,
    frontend/,
    infra/
per-file-ignores =
    */settings.py:E501
max-line-length = 80

[isort]
profile = black
force_sort_within_sections = true
line_length = 80
known_first_party = cookbook
src_paths = cookbook
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
combine_as_imports = true
